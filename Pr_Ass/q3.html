<!--Write a HTML script to display following screen-->
<html>
 <head>
	<title>Ass 1 : Question 3 </title>
 </head>

<body>
 <center>
  <marquee behavior="alternate">This is an alternate Marquee text</marquee>
  <p>This is <i>italized</i></p>
  <p>This is <u>Underlined</u></p>
  <p>This is <b>bold</b></p>
  <p>This is <em>Emphasized</em></p>
  <p>This is <strong>strong text</strong></p>
  <p>This is <strike> striked text</strike></p>
  <p>This is <code>Computer code</code></p>
  <p>This is <sup><small>Superscript </small></sup>code</p>
  <p>This is <sub><small>subscript </small></sub>code</p>
  <p>This is <big>big text</big></p>
  <p>This is <small>small text</small></p>
</center>
 </body>
</html>
